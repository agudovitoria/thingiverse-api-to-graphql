http:
  port: 8080
admin:
  port: 9876
  host: localhost
apiEndpoints:
  api:
    host: localhost
    paths:
      - '/api'
      - '/api/*'
  login:
    host: localhost
    paths:
      - '/login'
      - '/login/*'
      - '/logout'
      - '/exchange'
      - '/exchange/*'
      - '/me'
serviceEndpoints:
  login:
    url: 'http://localhost:8001'
policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit
pipelines:
  default:
    apiEndpoints:
      - api
    policies:
    # Uncomment `key-auth:` when instructed to in the Getting Started guide.
    # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: login
              changeOrigin: true
